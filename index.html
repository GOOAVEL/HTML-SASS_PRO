<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="image/nav_main_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>

<body>
    <nav class="nav__main">
        <div class="nav__main__box container">
            <div class="nav__main__box__right">
                <a href="index.html"><img src="image/nav_main_logo.svg" alt="logo"></a>
                <a href="#"><img src="image/nav_search.svg" alt="search"></a>
            </div>
            <div class="nav__main__box__left">
                <a href="#"><img src="image/hamb_menu.svg" alt="menu"></a>
                <a href="#"><img src="image/registraction.svg" alt="registraction"></a>
                <a href="#"><img src="image/cart.svg" alt="cart"></a>
            </div>
        </div>
    </nav>
    <header class="banner">
        <div class="banner__box container">
            <img src="image/header_man.png" alt="man">
            <aside class="banner__box__slogan">
                <div class="banner__box__slogan-elem"></div>
                <div class="banner__box__slogan_text">
                    <h1 class="THE-BRAND">THE BRAND</h1>
                    <span class="OF-LUXERIOUS-FASHION">OF&nbsp;LUXERIOUS <span class="FASHION">FASHION</span></span>
                </div>
            </aside>
        </div>
    </header>
    <section class="offers container">
        <a href="#" class="offers__block">
            <img src="image/offers_woman.jpg" alt="woman">
            <div class="offers__block_row">
                <p class="offers__block_row_text">30% OFF</p>
                <h3 class="offers__block_row_h">FOR WOMEN</h3>
            </div>
        </a>
        <a href="#" class="offers__block">
            <img src="image/ofer_man.jpg" alt="man">
            <div class="offers__block_row">
                <p class="offers__block_row_text">HOT DEAL</p>
                <h3 class="offers__block_row_h"> FOR MEN</h3>
            </div>
        </a>
        <a href="#" class="offers__block">
            <img src="image/offers_kid.jpg" alt="kid">
            <div class="offers__block_row">
                <p class="offers__block_row_text">NEW ARRIVALS</p>
                <h3 class="offers__block_row_h">FOR KIDS</h3>
            </div>
        </a>
        <a href="#" class="offers__block">
            <img src="image/offers_accesories.jpg" alt="accesories">
            <div class="offers__block_row">
                <p class="offers__block_row_text">LUXIROUS & TRENDY</p>
                <h3 class="offers__block_row_h">ACCESORIES</h3>
            </div>
        </a>
    </section>
</body>

</html>
